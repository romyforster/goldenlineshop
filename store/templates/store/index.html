{% extends 'base.html' %}

{% block content %}

    <img src="{{ prod.pic.url }}" alt="{{ prod.description }}" srcset="" style="max-width: 250px;">

    <a href="{{ prod.get_absolute_url }}">Voir le produit</a>

{% endfor %}

{% endblock %}
